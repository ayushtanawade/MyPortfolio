    <script>
        // Function to trigger shrink effect before navigating
        function triggerTransitionOut() {
            document.body.classList.add('transition-out'); // Shrink and fade out the page
        }

        // Add transition-in effect after the new page has fully loaded
        window.addEventListener('load', function () {
            document.body.classList.add('transition-in'); // Apply pop-up effect after load
        });

        // Trigger the transition-out effect before leaving the page
        window.addEventListener('beforeunload', function () {
            triggerTransitionOut(); // Apply the shrink effect before the page unloads
